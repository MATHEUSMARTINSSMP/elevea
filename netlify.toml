# === Build / Publish ===
[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[build.environment]
  CI        = "false"
  NPM_FLAGS = "--legacy-peer-deps"

# === Dev Server ===
[dev]
  command   = "npm run dev:vite"
  targetPort = 5000
  port       = 8888
  publish    = "dist"
  functions  = "netlify/functions"

# === Functions ===
[functions]
  directory    = "netlify/functions"
  node_bundler = "esbuild"

# === Redirects ===
# 1) n8n proxy (PRIMEIRO)
[[redirects]]
  from   = "/api/n8n/*"
  to     = "/.netlify/functions/n8n-proxy/:splat"
  status = 200
  force  = true

# 2) Mercado Pago
[[redirects]]
  from   = "/api/mp-webhook"
  to     = "/.netlify/functions/mp-webhook"
  status = 200

# 3) SPA fallback (ÃšLTIMO)
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# CORS p/ todas as Functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin  = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
